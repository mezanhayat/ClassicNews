<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... your existing head ... -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header, Top Bar, Ads, Main Content, Sidebar, Footer... -->

  <!-- Search Overlay -->
  <div class="search-overlay" id="searchOverlay">
    <div class="search-modal">
      <div class="search-header">
        <h3>Search News</h3>
        <button id="closeSearch" class="close-btn">&times;</button>
      </div>
      <div class="search-input-container">
        <input type="text" id="searchInput" placeholder="Search for news..." />
        <button id="searchSubmitBtn" class="search-submit-btn">🔍</button>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>

  <!-- Contact Overlay -->
  <div class="contact-overlay" id="contactOverlay">
    <div class="contact-modal">
      <div class="contact-header">
        <h3>Contact Us</h3>
        <button id="closeContact" class="close-btn">&times;</button>
      </div>
      <form id="contactForm" class="contact-form" action="https://formspree.io/f/mkgbqjoo" method="POST">
        <!-- form fields -->
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
